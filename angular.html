<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js">

        var app = module("myApp" ,[]);
        app.controller("myctrl" , function($scope){
           $scope.name= "faizan";
           $scope.age = 0;

        });
    </script>
</head>
<body ng-app="myApp">
<div ng-controller = "myctrl">
    {{name}}
    <input type="text" ng-model="age"/> <br/>
    The age is {{age}}
</div>




</body>
</html>
